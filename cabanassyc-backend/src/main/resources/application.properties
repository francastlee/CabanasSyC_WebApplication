spring.application.name=cabanassyc-backend

# Configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/CabanasSyC
spring.datasource.username=castleeDev
spring.datasource.password=2201
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none  
spring.jpa.show-sql=true  

spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=100000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=600000 