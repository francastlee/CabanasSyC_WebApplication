spring.application.name=cabanassyc-backend

# Configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/CabanasSyC?serverTimezone=UTC
spring.datasource.username=castleeDev
spring.datasource.password=2201
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none  
spring.jpa.show-sql=true  

spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.leakDetectionThreshold=15000


spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

logging.level.org.springframework.security=DEBUG

spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false
spring.freemarker.cache=false
spring.groovy.template.cache=false

management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=health,info,metrics

logging.level.org.springframework.cache=DEBUG
